<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="style.css">
    <title>Sign In / Sign Up</title>
    <script src="https://unicons.iconscout.com/release/v3.0.6/script/monochrome/bundle.js"/>
    </script>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container" id="sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social_container">
                    <a href="#" class="social"><i class="uim uim-google"></i></a>
                    <a href="#" class="social"><i class="uim uim-facebook-f"></i></a>
                    <a href="#" class="social"><i class="uim uim-linkedin-alt"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" autocomplete="off" required>
                <input type="email" placeholder="Email" autocomplete="off" required>
                <input type="password" placeholder="Password" autocomplete="off" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container" id="sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social_container">
                    <a href="" class="social"><i class="uim uim-google"></i></a>
                    <a href="" class="social"><i class="uim uim-facebook-f"></i></a>
                    <a href="" class="social"><i class="uim uim-linkedin-alt"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" autocomplete="off" required>
                <input type="password" placeholder="Password" autocomplete="off" required>
                <a href="#">Forgot Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please Login with personal info</p>
                    <button class="ghost" id="sign_in">Sign In</button>
                </div> 

                <div class="overlay-panel overlay-right">
                    <h1>Hello Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="sign_up" class="ghost">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
    <script src="validate.js"></script>
</body>
</html>
